version: 2

defaults: &defaults
  working_directory: ~/code

  docker:
  - image: circleci/android:api-28

  environment:
    JVM_OPTS: -Xmx3200m

jobs:

  debug-build:
    <<: *defaults

    steps:
    - checkout

    - restore_cache:
        key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

    - run:
        name: Download configuration files
        command: sudo chmod +x ./ci_config/fetch_config.sh && ./ci_config/fetch_config.sh

    - run:
        name: Download Dependencies
        command: ./gradlew androidDependencies

    - run:
        name: Build Project
        command: ./gradlew assembleDebug --scan --exclude-task test --exclude-task lint

    - save_cache:
        paths:
        - ~/.gradle
        key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

    - store_artifacts:
        path: app/build/reports
        destination: reports

  unit-tests:
    <<: *defaults

    steps:
    - checkout

    - restore_cache:
        key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

    - run:
        name: Download configuration files
        command: sudo chmod +x ./ci_config/fetch_config.sh && ./ci_config/fetch_config.sh

    - run:
        name: Run Unit Tests
        command: ./gradlew testDebugUnitTest

    - store_test_results:
        path: app/test/test-results

  lint:
    <<: *defaults

    steps:
    - checkout

    - restore_cache:
      key: jars-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

    - run:
      name: Download configuration files
      command: sudo chmod +x ./ci_config/fetch_config.sh && ./ci_config/fetch_config.sh

    - run:
      name: Run Unit Tests
      command: ./gradlew detekt

workflows:
  version: 2

  develop:
    jobs:
    - debug-build
    - unit-tests:
      requires:
      - debug-build
    - lint:
        type: approval
