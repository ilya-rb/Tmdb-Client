apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

apply from: dependenciesFilePath

android {
    compileSdkVersion projectInfo.compileSdkVersion

    defaultConfig {
        applicationId projectInfo.applicationId

        minSdkVersion projectInfo.minSdkVersion
        targetSdkVersion projectInfo.targetSdkVersion

        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dynamicFeatures = [':dynamic_feature_account']
}

dependencies {
    kapt deps.daggerCompiler

    implementation project(':core')
    implementation project(':storage')
    implementation project(':tools')
    implementation project(':feature_main')
    implementation project(':feature_movies')

    implementation deps.dagger
    implementation deps.timber
    implementation deps.rxAndroid
    implementation deps.supportDesign

    // Play core lib that shared across
    // all dynamic features
    api deps.playCore
}