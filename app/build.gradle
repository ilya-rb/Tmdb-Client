apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

apply from: dependenciesFilePath
apply from: "$rootDir/code_quality_tools/jacoco.gradle"

android {
    compileSdkVersion projectInfo.compileSdkVersion

    defaultConfig {
        applicationId projectInfo.applicationId

        minSdkVersion projectInfo.minSdkVersion
        targetSdkVersion projectInfo.targetSdkVersion

        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dynamicFeatures = [':dynamic_feature_account']
}

dependencies {
    kapt deps.daggerCompiler

    implementation project(':core')
    implementation project(':core_ui')
    implementation project(':storage')
    implementation project(':tools')
    implementation project(':feature_home')
    implementation project(':feature_search')

    implementation deps.dagger
    implementation deps.timber
    implementation deps.firebaseRemoteConfig
    implementation deps.navigation

    // Play core lib for downloading dynamic features
    implementation deps.playCore

    debugImplementation deps.leakCanary
}

apply plugin: 'com.google.gms.google-services'