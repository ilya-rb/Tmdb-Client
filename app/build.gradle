apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

apply from: dependenciesFilePath

android {
    compileSdkVersion projectInfo.compileSdkVersion

    defaultConfig {
        applicationId projectInfo.applicationId

        minSdkVersion projectInfo.minSdkVersion
        targetSdkVersion projectInfo.targetSdkVersion

        versionCode 1
        versionName "1.0"

        vectorDrawables.useSupportLibrary true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dynamicFeatures = [":feature_dynamic_account"]
}

dependencies {
    kapt deps.daggerCompiler

    implementation project(':core')
    implementation project(':core_impl')
    implementation project(':storage')
    implementation project(':di')
    implementation project(':tools')
    implementation project(':feature-main')

    implementation deps.dagger
    implementation deps.timber
    implementation deps.rxAndroid
    implementation deps.supportDesign
}